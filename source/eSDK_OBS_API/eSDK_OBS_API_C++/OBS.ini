;Every line must be less than 1024
[LogConfig]
;Log Size: unit=KB, 10MB = 10KB * 1024 = 10240KB
LogSize_Interface=10240
LogSize_Operation=10240
LogSize_Run=10240
;Log Num
LogNum_Interface=10
LogNum_Operation=10
LogNum_Run=10
;Log level: debug = 0,info = 1,warn = 2,error = 3
LogLevel_Interface=1
LogLevel_Operation=1
LogLevel_Run=1
;LogFilePermission
LogFilePermission=0600
[ProductConfig]
;Product Name
sdkname=eSDK-OBS-API-Linux-C
;use protocol
support_API=s3
[LogPath]

[SSLConfig]
; 双向证书认证开关 (true/false = 启用/禁用)
MutualSSLEnabled=false
; 客户端证书文件路径
ClientCertPath=
; 客户端私钥文件路径
ClientKeyPath=
; 客户端私钥密码（可选）
ClientKeyPassword=
; 国密模式开关 (true = 国密模式, false = 标准TLS模式)
GMModeEnabled=false
; SSL套件列表（可选，留空则根据模式使用默认值）
; 国密模式默认：ECDHE-SM2-WITH-SM4-SM3:ECDHE-SM2-WITH-SM4-GCM-SM3
; 标准TLS默认：ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:...
CipherList=
; SSL最小版本（可选，可选值：1.0, 1.1, 1.2, 1.3，默认1.2）
SSLMinVersion=1.2
; SSL最大版本（可选，可选值：1.0, 1.1, 1.2, 1.3，默认1.3）
SSLMaxVersion=1.3

;Log Path is relative to the path of configuration file, if first character of LogPath is not '.', it will be treated as absolute path
LogPath=../logs

